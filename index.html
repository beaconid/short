<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beacon ID</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Modern gray color palette */
      --bg-light-gray: #f5f5f7;
      --bg-mid-gray: #e5e5e5;
      --primary-color: #2c3e50;
      --secondary-color: #34495e;
      --text-dark: #1f2937;
      --text-medium: #374151;
      --card-bg: rgba(255,255,255,0.8);
      --accent-color: #4b5563;
      --hover-color: #6b7280;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--bg-light-gray), var(--bg-mid-gray));
      min-height: 100vh;
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
      perspective: 1000px;
    }

    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.03;
      background-image: 
        linear-gradient(0deg, transparent 0%, transparent 50%, rgba(0, 0, 0, 0.02) 100%),
        linear-gradient(transparent 25%, rgba(0, 0, 0, 0.02) 100%);
      background-size: 4px 4px;
      z-index: 1;
    }

    .container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      position: relative;
      z-index: 2;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      text-align: center;
    }

    .logo-img {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      object-fit: cover;
      border: 2px solid transparent;
      background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
      padding: 3px;
      box-shadow: 0 10px 30px rgba(44, 62, 80, 0.2);
      transition: all 0.4s ease;
    }

    .logo-img:hover {
      transform: scale(1.05) rotate(3deg);
      box-shadow: 0 15px 40px rgba(44, 62, 80, 0.3);
    }

    .logo-text {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-dark);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
      letter-spacing: -0.5px;
      position: relative;
    }

    .logo-text::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 3px;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0,0,0,0.05);
      border-radius: 15px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      transform-style: preserve-3d;
      transform: translateZ(0);
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      cursor: pointer; /* Add cursor pointer to indicate clickable */
      text-decoration: none; /* Remove default link underline */
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg, 
        transparent 0%, 
        rgba(255, 255, 255, 0.05) 50%, 
        transparent 100%
      );
      transform: rotate(-45deg);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover {
      transform: 
        translateY(-10px) 
        translateZ(20px) 
        scale(1.02);
      box-shadow: 
        0 25px 50px rgba(0,0,0,0.1),
        0 0 20px rgba(0, 0, 0, 0.05);
      border-color: rgba(0,0,0,0.1);
      background-color: var(--hover-color);
      color: white;
    }

    .card-content {
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
      z-index: 2;
      width: 100%;
    }

    .card img {
      width: 36px;
      height: 36px;
      filter: grayscale(100%) brightness(50%);
      transition: all 0.4s ease;
    }

    .card:hover img {
      filter: grayscale(0%) brightness(100%);
      transform: scale(1.1) rotate(5deg);
    }

    .card-text {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-medium);
      flex-grow: 1;
    }

    .card::after {
      content: 'â†’';
      color: rgba(0, 0, 0, 0.4);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .card:hover::after {
      color: white;
      transform: translateX(5px);
    }

    @media (max-width: 480px) {
      .logo-text {
        font-size: 2rem;
      }

      .card-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="noise-overlay"></div>
  <div class="container">
    <div class="header">
      <img src="logo1.jpg" alt="Beacon ID Logo" class="logo-img">
      <div class="logo-text">Beacon ID</div>
    </div>
    <div class="cards">
      <a href="https://beaconid.github.io/web/" target="_blank" class="card">
        <div class="card-content">
          <img src="https://img.icons8.com/ios-filled/50/000000/domain.png" alt="Website" />
          <span class="card-text">Website</span>
        </div>
      </a>
      <a href="https://shopee.co.id/beaconid" target="_blank" class="card">
        <div class="card-content">
          <img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="Marketplace" />
          <span class="card-text">Marketplace</span>
        </div>
      </a>
      <a href="https://wa.me/6287888261769" target="_blank" class="card">
        <div class="card-content">
          <img src="https://img.icons8.com/ios-filled/50/000000/whatsapp.png" alt="WhatsApp" />
          <span class="card-text">WhatsApp</span>
        </div>
      </a>
      <a href="https://www.tiktok.com/@beaconid" target="_blank" class="card">
        <div class="card-content">
          <img src="https://img.icons8.com/ios-filled/50/000000/tiktok.png" alt="Tiktok" />
          <span class="card-text">Tiktok</span>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
